<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" content="width=content-width, initial-scale=1" />
    <title>Meme Generator by Sean Hui</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div class="background-blue">
    <h1>Meme Generator by Sean Hui</h1>
    <div class="row" id="grid-1">
      <div class="one-half column">
        <h4 class="choose-new-image">Choose new image</h4>
      </div>
      <div class="one-half column">
        <input
          type="url"
          id="meme-url"
          class="col-md-6"
          style="cursor: pointer"
          placeholder = "Input URL of meme(required)"
        />
      </div>
    </div>
    <div class="row" id="grid-2">
      <div class="one-half column">
        <h5>Top Meme Text</h5>
        <input
          type="text"
          id="text-above"
          placeholder = "Choose top text(optional)"
        />
      </div>
      <div class="one-half column">
        <h5>Bottom Meme Text</h5>
        <input
          type="text"
          id="text-below"
          placeholder = "Choose bottom text(optional)"
        />
      </div>
    </div>

    <div class="btn-div">
      <button id="btn">create new meme</button>
    </div>

    </div>

    <section class="meme-gallery">
        <ul class="gallery"></ul>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
